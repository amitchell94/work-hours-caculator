    <title>Work Hours Calculator</title>
    <!-- Favicon-->

<body>
<!-- Header-->
<header style="margin-top: 5rem">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Work hours calculator</h1>
                <p class="fs-4">
                    This is a handy tool to quickly calculate the number of hours works as well as any overtime hours
                    <br>
                    <br>
                    Enter the start and end times below to calculate
                </p>

            </div>
            <div style="margin: 1rem" class="fs-4 row col-12 text-center">
                <div class="col-sm-6 row mx-1">
                    <label for="startTime" class="col-sm-12 my-1">Start Time</label>
                    <input type="time"  id="startTime" class="col-sm-4 my-1 mx-auto" value="12">
                </div>
                <div class="col-sm-6 row ">
                    <label for="endTime" class="col-sm-12 my-1">End Time</label>
                    <input type="time"  id="endTime" class="col-sm-4 my-1 mx-auto" value="50">
                </div>
            </div>
        </div>
    </div>

    </div>
